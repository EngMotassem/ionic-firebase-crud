<ion-header>

  <ion-navbar>
    <ion-title>details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
        <ion-input type="text" [value]="shoppingitem?.productname" [(ngModel)]="productname"></ion-input>
    </ion-item>
    
    <ion-item>
        <ion-input type="number" [value]="shoppingitem?.price"  [(ngModel)]="productprice"></ion-input>
    </ion-item>
    
    <ion-item text-center>
      <button ion-button (click)="update()" > update</button>
    </ion-item>



</ion-content>
